name: Build image

# Builds and pushes an image
# Images will be tagged:
# - with "latest" if built on the main branch
# - with "<branch slug>-<run id>" if built in a PR
# - with the tag if built on tag
# - with the provided tag if dispatched manually

# Required variables:
# - REGISTRY_HOST: e.g. mtr.devops.telekom.de
# - REGISTRY_REPO: e.g. /tardis-internal/gateway/rotator
# - REGISTRY_AUTH_USER: Name of MTR robot user

# Required secrets:
# - REGISTRY_AUTH_TOKEN: Name of MTR robot token

on:
  pull_request:
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag for this build"
        type: string
  push:
    branches:
      - main
    tags:

permissions:
  contents: read

jobs:
  build-push-image:
    name: Build & push
    runs-on: ubuntu-latest
    outputs:
      image-digest: ${{ steps.build-push.outputs.digest }}
      image-tag: ${{ steps.build-push.outputs.image-digest }}
    steps:
      - name: Inject slug vars
        uses: rlespinasse/github-slug-action@v5
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        env:
          DOCKER_METADATA_ANNOTATIONS_LEVELS: manifest,index
        with:
          images: ${{ vars.REGISTRY_HOST }}${{ vars.REGISTRY_REPO }}
          flavor: |
            latest=false
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value={{tag}},enable=${{ github.event_name == 'workflow_dispatch' }}
            type=raw,value=${{github.head_ref}},enable=${{github.ref != format('refs/heads/{0}', 'main') && github.ref != format('refs/tags/{0}', '*')}}
          labels: |
            org.opencontainers.image.title=gateway-kong
            org.opencontainers.image.description=Kong image as customized for usage within the Open Telekom Integration Platform
            org.opencontainers.image.vendor=Deutsche Telekom IT GmbH
            org.opencontainers.image.revision={{sha}}
            ${{github.ref != format('refs/heads/{0}', 'main') && github.ref != format('refs/tags/{0}', '*') && 'quay.expires-after=4w'}}
          annotations: |
            org.opencontainers.image.title=gateway-kong
            org.opencontainers.image.description=Kong image as customized for usage within the Open Telekom Integration Platform
            org.opencontainers.image.vendor=Deutsche Telekom IT GmbH
            org.opencontainers.image.revision={{sha}}
      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.REGISTRY_HOST }}
          username: ${{ vars.REGISTRY_AUTH_USER }}
          password: ${{ secrets.REGISTRY_AUTH_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        id: build-push
        uses: docker/build-push-action@v6
        env:
          DOCKER_BUILD_SUMMARY: false
        with:
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.annotations }}
          cache-from: type=registry,ref=${{ vars.REGISTRY_HOST }}${{ vars.REGISTRY_REPO }}:latest
          cache-to: type=inline
          push: true
          platforms: linux/amd64,linux/arm64

  scan-image:
    name: Vulnerability scan
    runs-on: ubuntu-latest
    needs:
      - build-push-image
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        env:
          TRIVY_USERNAME: ${{ vars.REGISTRY_AUTH_USER }}
          TRIVY_PASSWORD: ${{ secrets.REGISTRY_AUTH_TOKEN }}
        with:
          image-ref: '${{ vars.REGISTRY_HOST }}${{ vars.REGISTRY_REPO }}@${{ needs.build-push-image.outputs.image-digest }}'
          exit-code: '1'
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
